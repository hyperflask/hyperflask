{% macro SubMenu(label=None, href=None) -%}
    <li >
        
        <h2 class="{{kwargs.pop('class', '')}} {% if not href %} menu-title{% endif %}" {{ html_attrs(kwargs) }}>
        {% if label %}{{label}}{% else %}{% if href %}{{href}}{% else %}
        {% endif %}{% endif %}</h2>
        
        <ul >
            
            {{ caller() if caller else "" }}
            
            
        </ul>
        
    </li>
{%- endmacro %}
