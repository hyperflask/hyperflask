{% macro Filter(name, reset_label="All", color=None, size=None) -%}
    <div class="filter  {{kwargs.pop('class', '')}}" {{ html_attrs(kwargs) }}>
        
        <input class="btn filter-reset {% if color == "primary" %} btn-primary{% endif %} {% if color == "secondary" %} btn-secondary{% endif %} {% if color == "accent" %} btn-accent{% endif %} {% if color == "neutral" %} btn-neutral{% endif %} {% if color == "success" %} btn-success{% endif %} {% if color == "warning" %} btn-warning{% endif %} {% if color == "info" %} btn-info{% endif %} {% if color == "error" %} btn-error{% endif %} {% if size == "xs" %} btn-xs{% endif %} {% if size == "sm" %} btn-sm{% endif %} {% if size == "md" %} btn-md{% endif %} {% if size == "lg" %} btn-lg{% endif %} {% if size == "xl" %} btn-xl{% endif %}" type="radio" name="{{name}}" {% if reset_label %}aria-label="{{reset_label}}"{% endif %}>
        
        {{ caller() if caller else "" }}
        
        
    </div>
{%- endmacro %}
